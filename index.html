<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link and Lists</title>
  </head>
  <body>
    <header>
      <h1>Links, Lists and tables</h1>
    </header>
    <main>
      <h2>Link</h2>
      <p>
        This is the link for google
        <a href="https://www.google.com"> Visit Google</a>
      </p>
      <section>
        <h2>Lists</h2>
        <h4>Unordered List</h4>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <h4>Ordered List</h4>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <dl>
            <dt>
                HTML
            </dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>
                CSS
            </dt>
            <dd>Cascading Style Sheet</dd>
            <dt>
                Java Script
            </dt>
            <dd>Java Script is a really essential language for web development</dd>
        </dl>
      </section>
    </main>
  </body>
</html>
